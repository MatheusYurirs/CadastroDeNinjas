<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Ninja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* Estilo para a página de detalhes do ninja */
.details-container {
    width: 60%;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1, h2, h3 {
    color: #2c3e50;
}

img {
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

p {
    font-size: 16px;
    color: #34495e;
    margin: 10px 0;
}

/* Estilo para a tabela de missões */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

thead {
    background: #2c3e50;
    color: white;
}

thead th, tbody td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background: #f8f9fa;
}

tbody tr:hover {
    background: #dfe6e9;
}

/* Estilo para o link de voltar */
.back-link {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 15px;
    background: #3498db;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}

.back-link:hover {
    background: #2980b9;
}

/* Estilo para o formulário de adicionar ninja */
.form-container {
    width: 50%;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.form-container label {
    display: block;
    font-weight: bold;
    margin: 10px 0 5px;
    color: #2c3e50;
}

.form-container input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.form-container button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

.form-container button:hover {
    background: #219150;
}

.mensagem {
    padding: 10px;
    background: #f1c40f;
    color: #2c3e50;
    border-radius: 5px;
    margin-bottom: 15px;
    text-align: center;
    font-weight: bold;
}

    </style>
</head>
<body>
<h1>Adicionar Novo Ninja</h1>
<div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>
    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="imgUrl">URL da Imagem:</label>
        <input type="text" id="imgURL" th:field="*{imgURL}" required />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" required />

        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}" />

        <button type="submit">Cadastrar Ninja</button>
    </form>
    <a th:href="@{/ninjas/ui/listar}">Voltar para a lista de ninjas</a>
</div>
</body>
</html>
